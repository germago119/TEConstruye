<div class="jumbotron jumbotron-fluid my-3 mx-5 bg-transparent">
  <div class="container">
    <h1 class="display-4">Vista Implementador</h1>
    <p class="lead">
      En esta página usted podrá cargar un archivo de clientes existente, en
      formato Excel, a MS SQL Server.
    </p>
  </div>
</div>

<div class="container-fluid mx-5">
  <div class="row">
    <div class="col-md-12" *ngIf="uploader.queue.length == 0">
      <div class="custom-file">
        <input
          type="file"
          accept=".xls,.xlsx"
          ng2FileSelect
          [uploader]="uploader"
          class="custom-file-input"
          id="customFileLang"
          lang="es"
        />
        <label class="custom-file-label" for="customFileLang"
          >Seleccione la hoja de Excel a cargar</label
        >
      </div>
    </div>

    <div
      class="col-md-12"
      style="margin-bottom: 40px"
      *ngIf="uploader.queue.length == 1"
    >
      <h3>Cola de carga</h3>

      <table class="table">
        <thead>
          <tr>
            <th width="50%">Archivo</th>
            <th>Tamaño</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of uploader.queue">
            <td>
              <strong>{{ item?.file?.name }}</strong>
            </td>
            <td *ngIf="uploader.options.isHTML5" nowrap>
              {{ item?.file?.size / 1024 / 1024 | number: '.2' }} MB
            </td>
            <td nowrap>
              <button
                type="button"
                class="btn btn-success btn-xs"
                (click)="item.upload()"
                [disabled]="item.isReady || item.isUploading || item.isSuccess"
              >
                <span class="glyphicon glyphicon-upload"></span> Cargar
              </button>
              <button
                type="button"
                class="btn btn-warning btn-xs"
                (click)="item.cancel()"
                [disabled]="!item.isUploading"
              >
                <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
              </button>
              <button
                type="button"
                class="btn btn-danger btn-xs"
                (click)="item.remove()"
              >
                <span class="glyphicon glyphicon-trash"></span> Quitar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div>
        <div>
          Progreso:
          <div class="progress" style="">
            <div
              class="progress-bar"
              role="progressbar"
              [ngStyle]="{ width: uploader.progress + '%' }"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br /><br />

  <div class="row" *ngIf="response != ''">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">Response</div>
        <div class="panel-body">
          {{ response }}
        </div>
      </div>
    </div>
  </div>
</div>
