<div class="container-fluid my-3 mx-4 align-items-center">
  <h1 class="text-center text-primary py-5">Reporte de Presupuesto</h1>

  <!-- Tabla -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre del Proyecto</th>
        <th scope="col">Nombre de Etapa</th>
        <th scope="col">Presupuesto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let presupuesto of presupuestos">
        <th scope="row" class="align-middle">
          {{ presupuesto.nombre_proyecto }}
        </th>
        <th scope="row" class="align-middle">
          {{ presupuesto.nombre_etapa }}
        </th>
        <th scope="row" class="align-middle">
          {{ colones(presupuesto.presupuesto) }}
        </th>
      </tr>
    </tbody>
  </table>

  <a class="btn btn-outline-light my-5" routerLink="/admin">CANCELAR</a>
</div>
